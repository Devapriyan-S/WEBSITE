<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental Booking</title>
    <link rel="stylesheet" href="booking.css">
    <!-- <link type="JavaScript" href="booking.js"> -->
</head>
<body>
    <header>

        <div class="bgimage"></div>
        <h1>Car Rental Booking</h1>
    </header>
    <main>
        <form id="bookingForm">
            <div class="form-group">
                <label for="carType">Car Type:</label>
                <select id="carType" name="carType" required>
                    <option value="">Select a car type</option>
                    <option value="economy">Sedans</option>
                    <option value="suv">Sports Cars </option>
                    <option value="luxury">Mid SUV'S</option>
                    <option value="luxury">SUV'S</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pickupLocation">Pick-Up Location:</label>
                <input type="text" id="pickupLocation" name="pickupLocation" required>
            </div>
            <div class="form-group">
                <label for="pickupDate">Pick-Up Date:</label>
                <input type="date" id="pickupDate" name="pickupDate" required>
            </div>

            <div class="form-group">
                <label for="pickupLocation">Drop-Off Location:</label>
                <input type="text" id="pickupLocation" name="pickupLocation" required>
            </div>
            <div class="form-group">
                <label for="dropoffDate">Drop-Off Date:</label>
                <input type="date" id="dropoffDate" name="dropoffDate" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
       
        <p>Thank you for Booking in <b><i>REDX
        </b></i> !!</p>
    </footer>
    <script src="booking.js"></script>
</body>
</html>
